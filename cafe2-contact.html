<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Placeholder Cafe</title>
  <link rel="stylesheet" href="cafe2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .contact-form{display:grid;gap:13px;max-width:320px;margin:0 auto;padding:34px 6px 18px 6px;}
    .contact-form label{font-size:1rem;color:#7c7365;}
    .contact-form input,.contact-form textarea{width:100%;background:#f9f6e8;border:1.2px solid #e7dbbd;border-radius:7px;padding:10px 12px;transition:border .18s, box-shadow .16s;font-size:1rem;font-family:inherit;margin-top:3px;}
    .contact-form input:focus,.contact-form textarea:focus{border-color:#a85829;box-shadow:0 0 0 2px #a8582922;outline:none;}
    .contact-form textarea{min-height:90px;max-width:100%;}
    .contact-form button{background:#fff;color:#a85829;font-weight:600;border:1.5px solid #a85829;padding:10px 23px;border-radius:22px;font-size:1rem;cursor:pointer;transition:background .13s;}
    .contact-form button:hover,.contact-form button:focus{background:#ffeedd;outline:none;}
  </style>
</head>
<body>
<nav class="nav">
  <a href="cafe2.html" class="logo">Placeholder Cafe</a>
  <ul class="nav-links">
    <li><a href="cafe2-about.html">About</a></li>
    <li><a href="cafe2-gallery.html">Gallery</a></li>
    <li><a href="cafe2-menu.html">Menu</a></li>
    <li><a href="cafe2-booking.html">Booking</a></li>
    <li><a href="cafe2-contact.html">Contact</a></li>
    <li><a href="https://instagram.com" target="_blank" rel="noopener" title="Instagram"><i class="fab fa-instagram"></i></a></li>
  </ul>
</nav>
<main>
  <section class="hero">
    <h1>Contact</h1>
    <p>Questions, feedback, or just want to say hi?<br>Drop us a line any time.</p>
  </section>
  <form class="contact-form" autocomplete="off" aria-label="Contact Form">
    <label>Name<input type="text" required name="name"></label>
    <label>Email<input type="email" required name="email"></label>
    <label>Message<textarea required name="message"></textarea></label>
    <button type="submit">Send Message</button>
  </form>
</main>
<footer>
  <span>&copy; 2025 Placeholder Cafe</span>
  <a href="https://instagram.com" target="_blank" rel="noopener" class="insta-footer"><i class="fab fa-instagram"></i></a>
</footer>
</body>
</html>
